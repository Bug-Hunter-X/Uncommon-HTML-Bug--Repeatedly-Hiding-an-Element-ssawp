<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none";
      // Missing crucial part: handle the case where the element is already hidden
      // Attempting to set display to none again could cause issues in certain scenarios
    }
  </script>
</body>
</html>
